<svg xmlns="http://www.w3.org/2000/svg"  viewBox="0 0 150 150" style="enable-background:new 0 0 150 150;" xml:space="preserve">
<style type="text/css">
	.st0{fill:#DDDDDD;}
	.st1{ fill:#AAAAAA;}
	
	#circle2,
	#circle3,
	#circle4 {
		animation-timing-function: linear;
		animation-iteration-count: infinite;
		opacity: 0;
	}
	#circle2 {animation-name: circle2; animation-duration: 4s;}
	#circle3 {animation-name: circle3; animation-duration: 4s;}
	#circle4 {animation-name: circle4; animation-duration: 4s; }
	
	@keyframes circle2 {
	  0%   {transform: translateY(0); opacity: 0;}
	  16.666% { transform: translateX(20%); opacity: 1;}
	  83.332% { transform: translateX(20%);opacity: 1;}
	  100% { transform: translateX(0%); opacity: 0;}
	}
	@keyframes circle3 {
	  0%   {transform: translateX(0); opacity: 0;}
	  16.666% { transform: translateX(20%); opacity: .5;}
	  33.333% { transform: translateX(40%); opacity: 1;}
	  66.666% { transform: translateX(40%); opacity: 1;}
	  83.332% { transform: translateX(20%); opacity: .5;}
	  100% { transform: translateX(0%); opacity: 0;}
	}
	@keyframes circle4 {
	  0%   {transform: translateX(0); opacity: 0;}
	  16.666% { transform: translateX(20%); opacity: .3;}
	  33.333% { transform: translateX(40%); opacity: .6;}
	  50% { transform: translateX(60%); opacity: 1;}
	  66.666% { transform: translateX(40%); opacity: .6;}
	  83.332% { transform: translateX(20%); opacity: .3;}
	  100% { transform: translateX(0%);}
	}

</style>
<rect id="bg" class="st0" width="150" height="150"/>
<circle id="circle2" class="st1" cx="20" cy="130" r="10"/>
<circle id="circle3" class="st1" cx="20" cy="130" r="10"/>
<circle id="circle4" class="st1" cx="20" cy="130" r="10"/>
<circle id="circle5" class="st1" cx="20" cy="130" r="10"/>
</svg>
