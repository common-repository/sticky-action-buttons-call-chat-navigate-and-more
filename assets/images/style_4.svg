	  0%   {transform: translateY(100%); opacity: 0;}
	  33.333% { transform: translateY(0%);opacity: 1;}
	  66.666% { transform: translateY(0%);opacity: 1;}
	  100% { transform: translateY(100%); opacity: 0;}
	}
</style>
